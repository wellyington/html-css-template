<html>
<head>
<style>
.container { 
  height:100vh;
  position:relative;
  margin:0;
  padding0;
}

.center {
  margin:0;
  position:absolute;
  top:50%;
  left:50%;
  -ms-transform:translate(-50%, -50%);
  transform:translate(-50%, -50%);
}
</style>
</head>
<body>
<div class="container">
<div class="center">
<span>I am the centre of the WORLD! :)</span> 
</div> 
</div>
</body>
</html>
